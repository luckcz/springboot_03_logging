server.port = 9999
server.servlet.context-path = /springboot03
spring.profiles.active=dev
#设置日志级别
logging.level.com=trace
#不指定路径在当前项目下生成springboot.log日志
#可以指定完整的路径
#logging.file=D:/springboot.log
#在当前磁盘的根目录路径下创建spring文件夹和里面的log文件夹，使用spring.log作为默认文件
logging.path=/spring/log
#logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{56} - %msg%n
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} =====[%thread] ====%-5level %logger{56} - %msg%n